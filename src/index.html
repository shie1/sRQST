<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>sQRST Video Converter</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <div>
            <div id="closeApp">
                <img draggable="false" src="icons/close.svg">
            </div>
            <div class="headerB" id="togType">
                <img draggable="false" src="icons/video-camera-1.svg">
            </div>
            <div class="headerB" id="downloads">
                <img draggable="false" src="icons/folder-2.svg">
            </div>
            <div class="headerB" id="clip">
                <img draggable="false" src="icons/document.svg">
            </div>
            <div class="headerB" id="goWeb">
                <img draggable="false" src="icons/internet.svg">
            </div>
            <div class="dragarea"></div>
            <div>
                <span>sRQST</span>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="main">
            <div class="concode">
                <span class="up">
                    Quality: <select id="quality">
                        <option value="137">1080p (AVC1)</option>
                        <option value="248">1080p (VP9)</option>
                        <option value="136">720p (AVC1)</option>
                        <option value="247">720p (VP9)</option>
                        <option value="135">480p (AVC1)</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="sidebar">
            <!--Content automatically generated-->
        </div>
    </div>

    <span class="ver"></span>

    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="render.js"></script>
</body>

</html>
